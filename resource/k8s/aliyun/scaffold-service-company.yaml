apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaffold-service-company
  labels:
    app: scaffold-service-company
spec:
  replicas: 2
  selector:
    matchLabels:
      app: scaffold-service-company
  template:
    metadata:
      labels:
        app: scaffold-service-company
    spec:
      containers:
        - name: scaffold-service-company
          image: registry.cn-shenzhen.aliyuncs.com/thymizhang/scaffold-service-company:1.0.0
          imagePullPolicy: Always #每次都重新拉取镜像
          env:
            - name: aliyun_logs_scaffold-service-company-stdout #阿里云日志服务采集配置，创建一个名为scaffold-service-company-stdout的logstore
              value: stdout  #将stdout作为采集路径
            - name: SPRING_PROFILES_ACTIVE #多环境配置参数
              value: test
          readinessProbe: #就绪探针
            httpGet:
              path: /actuator/health #需要依赖spring-boot-starter-actuator
              port: 8083 #k8s内部端口
            initialDelaySeconds: 10 #等待10秒开始检查
          livenessProbe: #存活探针
            tcpSocket:
              port: 8083
            initialDelaySeconds: 30 #等待30秒开始检查
            periodSeconds: 60 #每60秒检查一次
          resources:
            requests: #请求资源下限
              cpu: "100m"
              memory: "128Mi"
            limits:  #资源上限, 大于等于requests
              memory: "512Mi"
