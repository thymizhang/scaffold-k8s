# spring-cloud2020\u7248\u672C\uFF0Cyml\u6587\u4EF6\u6BD4properties\u6587\u4EF6\u4F18\u5148\u7EA7\u9AD8
spring.application.name = service-user


### nacos

# \u914D\u7F6E\u4E2D\u5FC3
spring.cloud.nacos.config.server-addr = nacos.gceasy.cc:8848
spring.cloud.nacos.config.prefix = service-user
spring.cloud.nacos.config.file-extension = properties
spring.cloud.nacos.config.namespace = SCAFFOLD-DEV
spring.cloud.nacos.config.group = SCAFFOLD
# \u6269\u5C55\u914D\u7F6E\uFF0C\u670D\u52A1\u8C03\u7528\u5730\u5740
spring.cloud.nacos.config.extension-configs[0].data-id = rpc.properties
spring.cloud.nacos.config.extension-configs[0].group = SCAFFOLD
spring.cloud.nacos.config.extension-configs[0].refresh = true
# \u6269\u5C55\u914D\u7F6E\uFF0C\u670D\u52A1\u5957\u9910\u4FE1\u606F
spring.cloud.nacos.config.extension-configs[1].data-id = combo.properties
spring.cloud.nacos.config.extension-configs[1].group = SCAFFOLD
spring.cloud.nacos.config.extension-configs[1].refresh = true


### \u5065\u5EB7\u68C0\u67E5\u914D\u7F6E

# \u4F9D\u8D56spring-boot-starter-actuator\uFF0C\u66B4\u9732health\u3001info\u63A5\u53E3
management.endpoints.web.exposure.include = health,info